<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm List Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="table-name">Convert Farm 6 Mode</div>
    </header>
    <main>
        <div id="table-wrapper">
            <table id="main-table">
                <tr>
                    <td>
                        <div class="form-section">
                            <label for="format">Pilih Format:</label>
                            <select id="format">
                                <option value="horizontal">Rotasi Horizontal</option>
                                <option value="vertical">Rotasi Vertikal</option>
                                <option value="dirt1">Dirt Farm Mode 1</option>
                                <option value="dirt2">Dirt Farm Mode 2</option>
                                <option value="plant1">Plant Mode 1</option>
                                <option value="plant2">Plant Mode 2</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-section">
                            <label for="farm-list">Masukkan List Farm:</label>
                            <textarea id="farm-list" rows="5" placeholder="Masukkan list farm di sini"></textarea>
                            <div id="extra-inputs-dirt" class="hidden">
                                <label for="id-door-dirt">ID Door:</label>
                                <input type="text" id="id-door-dirt" placeholder="Masukkan ID Door">
                            </div>
                            <div id="extra-inputs-plant" class="hidden">
                                <label for="id-door-plant">ID Door:</label>
                                <input type="text" id="id-door-plant" placeholder="Masukkan ID Door">
                                <label for="item-id-plant">Item ID:</label>
                                <input type="text" id="item-id-plant" placeholder="Masukkan Item ID">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-section">
                            <button id="convert-button">Convert</button>
                            <label for="result">Hasil:</label>
                            <textarea id="result" rows="5" readonly></textarea>
                            <button id="copy-button">Salin</button>
                            <button id="discord-button">Discord Dewa VPS</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        DEWA VPS DEVELOPER
    </footer>
    <script src="main.js"></script>
</body>
</html>
