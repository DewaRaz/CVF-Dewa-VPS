<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm List Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>Nama Pemilik Web</div>
        <button id="settings-button">⚙️</button>
        <div id="settings-panel" class="hidden">
            <label for="table-name">Table Name:</label>
            <input type="text" id="table-name" value="Nama Pemilik Web">
            <label for="button-color">Button Color:</label>
            <input type="color" id="button-color" value="#ff0000">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" value="#ffffff">
            <button id="save-settings">Save</button>
        </div>
    </header>
    <main>
        <div class="form-section">
            <button id="toggle-custom">Aktifkan/Matikan Custom</button>
            <div id="extra-inputs" class="hidden">
                <label for="prefix">Custom Prefix:</label>
                <input type="text" id="prefix" placeholder="Masukkan custom prefix">
                <label for="suffix">Custom Suffix:</label>
                <input type="text" id="suffix" placeholder="Masukkan custom suffix">
                <label for="separator">Custom Separator:</label>
                <input type="text" id="separator" placeholder="Masukkan custom separator">
            </div>
        </div>
        <div class="form-section">
            <label for="format">Pilih Format:</label>
            <select id="format">
                <option value="horizontal">Rotasi Horizontal</option>
                <option value="vertical">Rotasi Vertikal</option>
                <option value="dirt1">Dirt Farm Mode 1</option>
                <option value="dirt2">Dirt Farm Mode 2</option>
                <option value="plant1">Plant Mode 1</option>
                <option value="plant2">Plant Mode 2</option>
            </select>
        </div>
        <div class="form-section">
            <label for="farm-list">Masukkan List Farm:</label>
            <textarea id="farm-list" rows="10" placeholder="Masukkan list farm di sini"></textarea>
            <div id="extra-inputs-dirt-plant" class="hidden">
                <label for="id-door">ID Door:</label>
                <input type="text" id="id-door" placeholder="Masukkan ID Door">
                <label for="item-id" class="hidden">Item ID:</label>
                <input type="text" id="item-id" class="hidden" placeholder="Masukkan Item ID">
            </div>
        </div>
        <button id="convert-button">Convert</button>
        <div class="form-section">
            <label for="result">Hasil:</label>
            <textarea id="result" rows="10" readonly></textarea>
            <button id="copy-button">Salin</button>
        </div>
    </main>
    <footer>
        DEWA VPS DEVELOPER
    </footer>
    <script src="main.js"></script>
</body>
</html>
